<!doctype html>
<html lang="en-US">

<head>
   <!-- Required meta tags -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>RadianT</title>
   <!-- Favicon -->
   <link rel="shortcut icon" href="images/favicon.ico" />
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="css/bootstrap.min.css" />
   <!-- Typography CSS -->
   <link rel="stylesheet" href="css/typography.css">
   <!-- Style -->
   <link rel="stylesheet" href="css/style.css" />
   <!-- Responsive -->
   <link rel="stylesheet" href="css/responsive.css" />
   <link rel="stylesheet" href="css/style.css" />
</head>

<body>
   <div id="loading">
      <div id="loading-center">
      </div>
   </div>

   <!-- MainContent -->
   <section class="sign-in-page">
      <div class="container">
         <div class="row justify-content-center align-items-center height-self-center">
            <div class="col-lg-7 col-md-12 align-self-center">
               <div class="sign-user_card ">
                  <div class="sign-in-page-data">
                     <div class="sign-in-from w-100 m-auto">
                        <form id="registrationForm">
                           <div class="row">
                              <div class="col-md-6">
                                 <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control mb-0" id="username"
                                       placeholder="Enter Full Name" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">
                                    <label>E-mail</label>
                                    <input type="email" class="form-control mb-0" id="email"
                                       placeholder="Enter email" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control mb-0" id="firstName"
                                       placeholder="First Name" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control mb-0" id="lastName"
                                       placeholder="Last Name" autocomplete="off" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control mb-0" id="password"
                                       placeholder="Password" required>
                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div class="form-group">
                                    <label>Repeat Password</label>
                                    <input type="password" class="form-control mb-0" id="confirmPassword"
                                       placeholder="Password" required>
                                 </div>
                              </div>

                           </div>
                           <div class="custom-control custom-radio mt-2">
                              <input type="radio" id="premium" name="subscriptionType" class="custom-control-input">
                              <label class="custom-control-label" for="premium">Premium-$39 / 3 Months
                                 with a 5 day free trial</label>
                           </div>
                           <div class="custom-control custom-radio mt-2">
                              <input type="radio" id="basic" name="subscriptionType" class="custom-control-input">
                              <label class="custom-control-label" for="basic"> Basic- $19 / 1 Month</label>
                           </div>
                           <div class="custom-control custom-radio mt-2">
                              <input type="radio" id="free" name="subscriptionType" class="custom-control-input">
                              <label class="custom-control-label" for="free">Free-Free</label>
                           </div>

                           <button id="submitButton" type="button" class="btn btn-hover my-2">Sign Up</button>


                        </form>
                     </div>
                  </div>
                  <div class="mt-3">
                     <div class="d-flex justify-content-center links">
                        Already have an account? <a href="login.html" class="text-primary ml-2">Sign In</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- MainContent End-->
   <!-- jQuery, Popper JS -->
   <!-- jQuery, Popper JS -->
   <script src="https://yadavaman3032004.github.io/Bootstrap-javascript/jquery-3.4.1.min.js"></script>
   <script src="https://yadavaman3032004.github.io/Bootstrap-javascript/popper.min.js"></script>
   <!-- Bootstrap JS -->
   <script src="https://yadavaman3032004.github.io/Bootstrap-javascript/bootstrap.min.js"></script>
   <!-- Slick JS -->
   <script src="https://yadavaman3032004.github.io/Bootstrap-javascript/slick.min.js"></script>
   <!-- owl carousel Js -->
   <script src="https://yadavaman3032004.github.io/Bootstrap-javascript/owl.carousel.min.js"></script>
   <!-- select2 Js -->
   <script src="https://yadavaman3032004.github.io/Bootstrap-javascript/select2.min.js"></script>
   <!-- Magnific Popup-->
   <script src="https://yadavaman3032004.github.io/Bootstrap-javascript/jquery.magnific-popup.min.js"></script>
   <!-- Slick Animation-->
   <script src="https://yadavaman3032004.github.io/Bootstrap-javascript/slick-animation.min.js"></script>
   <!-- Custom JS-->
   <script src="js/custom.js"></script>
</body>
<script>
   document.addEventListener('DOMContentLoaded', () => {
       const submitButton = document.getElementById('submitButton');

       submitButton.addEventListener('click', async () => {
           const formData = {
               username: document.getElementById('username').value,
               email: document.getElementById('email').value,
               firstName: document.getElementById('firstName').value,
               lastName: document.getElementById('lastName').value,
               password: document.getElementById('password').value,
           };

           try {
               const response = await fetch("http://localhost:3000/register", {
                   method: "POST",
                   headers: {
                       'Content-Type': 'application/json'
                   },
                   body: JSON.stringify(formData)
               });

               if (!response.ok) {
                   throw new Error('Registration failed');
               }

               // Registration successful, handle response as needed
               window.alert('Registration successful');
               window.location.href = "login.html";
           } catch (error) {
               window.alert('Registration error:', error.message);
           }
       });

   });
</script>



</html>
